			data.forEach(job=>{
				console.log(job);
				//Content Listing Row is the main row part
				var content_listing_row = document.createElement("div");
				content_listing_row.classList.add("content-listing-row");

				// ----------------------------------------------------------------
				// ----------------------------------------------------------------

				// For logo part
				var content_listing_row_logo = document.createElement("div");
				content_listing_row_logo.classList.add("content-listing-row-logo");
				var logo = document.createElement("img");
				logo.src = job.logo;

				// Appending logo to the div
				content_listing_row_logo.append(logo);
				content_listing_row.append(content_listing_row_logo);

				// -----------------------------------------------------------------
				// -----------------------------------------------------------------

				//For Details part
				var content_listing_row_details = document.createElement("div");
				content_listing_row_details.classList.add("content-listiing-row-details");
				//*****************************************************
				//For part 1
				var part1 = document.createElement("div");
				part1.classList.add("content-listiing-row-details-part");
				var part1_h5 = document.createElement("h5");
				part1_h5.textContent=job.company;
				part1.append(part1_h5);
				if(job.new){
					var newTag =document.createElement("div");
					newTag.classList.add("new-tag");
					newTag.innerText= "NEW!";
					part1.append(newTag);
				}
				if(job.featured){
					var newTag =document.createElement("div");
					newTag.classList.add("feature-tag");
					newTag.innerText= "FEATURED";
					part1.append(newTag);
				}
				
				content_listing_row_details.append(part1);
				//******************************************************
				//For part 2 
				var part2 = document.createElement("div");
				part2.classList.add("content-listiing-row-details-part");
				var part2_h3 = document.createElement("h3");
				part2_h3.textContent= job.position;
				
				part2.append(part2_h3);
				content_listing_row_details.append(part2);
				//******************************************************
				//For part 3 
				var part3 = document.createElement("div");
				part3.classList.add("content-listiing-row-details-part");
				let label = [];
				for(let i =0; i<5;i++){
					label[i] = document.createElement("label");
					label[i].textContent=".";
					part3.append(label[i]);
				}
				label[0].textContent=job.postedAt;
				label[2].textContent=job.contract;
				label[4].textContent=job.location;
				content_listing_row_details.append(part3);
				//******************************************************
				content_listing_row.append(content_listing_row_details);

				// -----------------------------------------------------------------
				// -----------------------------------------------------------------

				//For Tags
				var content_list_row_tags = document.createElement("div");
				content_list_row_tags.classList.add("content-list-row-tags");
				var tags = [];
				var tagItems = job.languages.concat(job.tools);
				console.log(tagItems);
				for(let i=0;i<tagItems.length;i++){
					tags[i] = document.createElement("div");
					tags[i].classList.add("content-list-row-tags-tag");
					tags[i].innerText = tagItems[i];
					content_list_row_tags.append(tags[i]);
				}
				content_listing_row.append(content_list_row_tags);

				//For Final Adding to the content listing
				$(".content-listing").append(content_listing_row);
