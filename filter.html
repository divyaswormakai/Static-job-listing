<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<!-- Link to CSS -->
	<link rel="stylesheet" href="./styles/background.css">
	<link rel="stylesheet" href="./styles/content.css">
	<link rel="stylesheet" href="./styles/index.css"> 
	<title>Frontend Mentor | Job Listings</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
	</head>
	<body>
	<div class="background">
		<div class="background-top"></div>
		<div class="background-bottom"></div>
	</div>
	<div class="content">
		<div class="content-filter">
			<div class="content-filter-row">
				<div class="content-filter-row-tags">
					<div class="content-filter-row-tags-tag">
						<p>Frontend</p>
						<img src="images/icon-remove.svg" alt="remove" >
					</div>
					<div class="content-filter-row-tags-tag">
						<p>CSS</p>
						<img src="images/icon-remove.svg" alt="remove" >
					</div>
					<div class="content-filter-row-tags-tag">
						<p>JavaScript</p>
						<img src="images/icon-remove.svg" alt="remove" >
					</div>
				</div>
				<div class="content-filter-row-clear">
					<a href="#">Clear</a>
				</div>
			</div>
		</div>

		<div class="content-listing">
			<div class="content-listing-row">
				<div class="content-listing-row-logo">
					<img src="images/photosnap.svg">
				</div>
				<div class="content-listiing-row-details">
					<div class="content-listiing-row-details-part">
						<h5>Photosnap</h5>
						<div class="new-tag">
							NEW!
						</div>
						<div class="feature-tag">
							FEATURED
						</div>
					</div>
					<div class="content-listiing-row-details-part">
						<h3>Senior Frontend Developer</h3>
					</div>
					<div class="content-listiing-row-details-part content-listiing-row-details-part-time ">
						<label>1d ago</label>
						<label>.</label>
						<label>Full Time</label>
						<label>.</label>
						<label>USA only</label>
					</div>
				</div>
				<div class="content-list-row-tags">
					<div class="content-list-row-tags-tag">
						Frontend
					</div>
					<div class="content-list-row-tags-tag">
						Senior
					</div>
					<div class="content-list-row-tags-tag">
						HTML
					</div>
					<div class="content-list-row-tags-tag">
						CSS
					</div>
					<div class="content-list-row-tags-tag">
						JavaScript
					</div>
				</div>
			</div>
			<div class="content-listing-row">
				<div class="content-listing-row-logo">
					<img src="images/myhome.svg">
				</div>
				<div class="content-listiing-row-details">
					<div class="content-listiing-row-details-part">
						<h5>MyHome</h5>
					</div>
					<div class="content-listiing-row-details-part">
						<h3>Junior Frontend Developer</h3>
					</div>
					<div class="content-listiing-row-details-part">
						<label>5d ago</label>
						<label>.</label>
						<label>Contract</label>
						<label>.</label>
						<label>USA only</label>
					</div>
				</div>
				<div class="content-list-row-tags">
					<div class="content-list-row-tags-tag">
						Frontend
					</div>
					<div class="content-list-row-tags-tag">
						Junior
					</div>
					<div class="content-list-row-tags-tag">
						CSS
					</div>
					<div class="content-list-row-tags-tag">
						JavaScript
					</div>
				</div>
			</div>
		</div>
		
	</div>

	</body>

</html>
